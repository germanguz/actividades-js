<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades cortas y sencillas de js</title>
</head>

<script type="text/javascript">
    window.onload=inicio;
    let reyes = [];
    function inicio() {
        document.querySelector("#agregar").onclick = agregar;
        document.querySelector("#nombre").onkeydown = teclado;
    }
    function teclado(e) {
        const tecla = e.key;
        if (tecla == "Enter") {
            agregar();
        }
    }
    function agregar() {
        const escrito = document.querySelector("#nombre").value.trim().toLowerCase(); /* trim para borrar espacios en blanco al inicio o al fin */
        const existe = reyes.some(a => a == escrito);
        if (!existe) {
            reyes.push(escrito);
            mostrar();
        }
        vaciar();
    }
    function mostrar() {
        document.querySelector("#lista").innerHTML = "";
        reyes.forEach(nombre => {
            document.querySelector("#lista").insertAdjacentHTML("beforeend", `<div>${convertidor(nombre)}</div>`)
        })
    }
    function convertidor(n) {
        return n.substring(0 ,1).toUpperCase() + n.substring(1).toLowerCase();
    }
    function vaciar() {
        document.querySelector("#nombre").value = "";
        document.querySelector("#nombre").focus();
    }
</script>
<body>
    <h1>Actividad #9</h1>
    <h2>Primera parte - los arrays</h2>
    <h4>Lo que escribamos se a침ade siempre con la primera letra en may칰scula y el resto en min칰scula, no importando como haya sido el ingreso (todo may칰scula, todo min칰scula o mezclado). Adem치s no acepta repetidos</h4>

    <label for="nombre">Rey Godo</label>
    <input id="nombre" type="text" autocomplete="off" autofocus placeholder="Escribe un nombre">
    <button id="agregar">A침adir</button>
    <div id="lista"></div>

    
</body>
</html>
